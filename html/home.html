<!doctype html>
<html lang="en">
  <script type="text/javascript" src="../js/contact.js"></script>
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/homepage.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500&display=swap" rel="stylesheet">

    <title>EzContact</title>
  </head>

  <body class="background" onload="createTable()">

    <div class="container pad">
      <div class="row justify-content-center">
        <div class="col-sm-12">
          <p class="text">Contacts</p>
        </div>
      </div>
    </div>
    <input id="magnify" type="image" src="search.png" class="search-center" onclick="replace()"></input>
    <div id="submit-magnify" style="display: inline-block;"></div>
    <table id="create-table" class="center">
      <tr style="background-color:rgb(48, 125, 246);" class="table-title-text">
        <th>First</th>
        <th>Last</th>
        <th>Phone</th>
      </tr>
    </table>
    <h3 class="page-nums">< 1 2 3 4 ></h3>
  </body>
</html>
