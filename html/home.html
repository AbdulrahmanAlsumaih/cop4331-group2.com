
<!doctype html>
<html lang="en">
  
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- JavaScript -->
    <script type="text/javascript" src="js/contact.js"></script>
    <script type="text/javascript" src="js/login.js"></script>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/homepage.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
    <title>EzContact</title>
  </head>

  <body class="background background-img" onload="createTable(0)">

    <div class="nav">
      <input type="text" id="search" placeholder="Search...">
      <button type="submit" onclick="searchContact();"><i class="fa fa-search"></i></button>
      <button type="button" onclick="overlayOnAdd();">Add</button>
      <button type="button" onclick="doLogout();">Logout</button>
    </div>

    <div class="container pad">
      <div class="row justify-content-center pad bottom">
        <div class="col-sm-4">
          <p class="text">Contacts</p>
        </div>
      </div>
      <div class="row justify-content-center table-responsive">
        <table id="create-table" class="table-style">
          <tr id="header" style="background-color:rgb(48, 125, 246);" class="table-title-text">
            <th>First</th>
            <th>Last</th>
            <th>Phone</th>
            <th>Email</th>
            <th>Date</th>
            <th>Edit</th>
          </tr>
        </table>
      </div>
      <div class="row justify-content-center pad">
        <button class="prev-btn" onclick="changePage(-1,0)"><i class="fa fa-arrow-left"></i> Prev</button>
        <button class="next-btn" onclick="changePage(1,0)">Next <i class="fa fa-arrow-right"></i></button>
      </div>

      <div id="add-overlay" class="overlay">
        <button type="button" class="close-btn" onclick="overlayOffAdd(); clearAdd(); reloadTablePage(); eraseResponse('addContactResult');">
          <i class="fa fa-window-close"></i>
        </button>
        <div class="container pad">
          <div class="row justify-content-center">
            <div class="col-md-8">
              <br>
              <div class="text">Add Contact</div>
              <br>
              <form id="addform" >
                <div class="form-group">
                  <label class="login-text" for="a-firstname">First Name:</label>
                  <input type="text" class="form-control" id="a-firstname" placeholder="Enter first name">
                </div>
                <div class="form-group">
                  <label class="login-text" for="a-lastname">Last Name:</label>
                  <input type="text" class="form-control" id="a-lastname" placeholder="Enter last name">
                </div>
                <div class="form-group">
                  <label class="login-text" for="a-email">Email Address:</label>
                  <input type="email" class="form-control" id="a-email" placeholder="Enter email">
                </div>
                <div class="form-group">
                  <label class="login-text" for="a-phone">Phone Number:</label>
                  <input type="tel" class="form-control" id="a-phone" placeholder="Enter phone">
                </div>
              </form>
            </div>
          </div>
          <div class="row justify-content-center pad-top">
            <button type="button" class="add-btn" onclick="addContact();">
              Add <i class="fa fa-user-plus"></i>
            </button>
          </div>
          <div class="row justify-content-center pad-top">
            <span class="response-text" id="addContactResult"></span>
          </div>
        </div>
      </div>

      <div id="update-overlay" class="overlay" >
        <button type="button" class="close-btn" onclick="overlayOffUpdate(); reloadTablePage(); eraseResponse('updateResult');">
          <i class="fa fa-window-close"></i>
        </button>
        <div class="container pad">
          <div class="row justify-content-center">
            <div class="col-md-8">
              <br>
              <div class="text">Update Contact</div>
              <br>
              <form id="updateform">
              </form>
            </div>
          </div>
          <div class="row justify-content-center pad-top">
            <button type="submit" class="add-btn btn-mgn" onclick="completeUpdate();">
              Confirm <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
            </button>
            <button class="del-btn btn-mgn" onclick="overlayOnDelete();">
              Delete <i class="fa fa-trash-o" aria-hidden="true"></i>
            </button>
          </div>
          <div class="row justify-content-center">
            <span class="response-text" id="updateResult"></span>
          </div>
        </div>
      </div>

      <div id="delete-overlay" class="del-overlay">
        <div class="container">
          <div class="row justify-content-center del-confirm-pad">
            <div class="text">Are you sure you want to delete this contact?</div>
          </div>
          <div class="row justify-content-center pad-top">
              <button type="button" class="btn-mgn no-btn" onclick="overlayOffDelete();">No</button>
              <button type="submit" class="btn-mgn del-btn" onclick="deleteContact(); overlayOffDelete(); overlayOffUpdate(); reloadTablePage();">Yes</button>
          </div>
        </div>
      </div>

    </div>
  </body>
</html>
