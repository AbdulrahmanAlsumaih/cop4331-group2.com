
<!doctype html>
<html lang="en">
  
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- JavaScript -->
    <script type="text/javascript" src="js/contact.js"></script>
    <script type="text/javascript" src="js/login.js"></script>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/homepage.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
    <title>EzContact</title>
  </head>

  <body class="background" onload="createTable()">

    <div class="nav">
      <input type="text" placeholder="Search...">
      <button type="submit"><i class="fa fa-search"></i></button>
      <button type="button" onclick="overlayOnAdd();">Add</button>
      <button type="button" onclick="doLogout();">Logout</button>
    </div>

    <div class="container pad">
      <div class="row justify-content-center pad bottom">
        <div class="col-sm-4">
          <p class="text">Contacts</p>
        </div>
      </div>
      <div class="row justify-content-center">
        <table id="create-table" class="table-style">
          <tr id="header" style="background-color:rgb(48, 125, 246);" class="table-title-text">
            <th>First</th>
            <th>Last</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Date</th>
            <th>Edit</th>
          </tr>
        </table>
      </div>
      <div class="row justify-content-center pad">
        <button class="page-nums" onclick="changePage(-1)">
          <i class="fa fa-arrow-left" aria-hidden="true"></i>
        </button>
        <button class="page-nums" onclick="changePage(1)">
          <i class="fa fa-arrow-right" aria-hidden="true"></i>
        </button>
      </div>

      <div id="add-overlay" class="overlay">
        <button type="button" class="close-btn" onclick="overlayOffAdd();"><i class="fa fa-window-close"></i></button>
        <div class="container pad">
          <div class="row justify-content-center">
            <div class="col-md-8">
              <br>
              <div class="text">Add Contact</div>
              <br>
              <div class="form-group">
                <label class="login-text" for="a-firstname">First Name:</label>
                <input type="text" class="form-control" id="a-firstname" placeholder="Enter first name">
              </div>
              <div class="form-group">
                <label class="login-text" for="a-lastname">Last Name:</label>
                <input type="text" class="form-control" id="a-lastname" placeholder="Enter last name">
              </div>
              <div class="form-group">
                <label class="login-text" for="a-email">Email Address:</label>
                <input type="email" class="form-control" id="a-email" placeholder="Enter email">
              </div>
              <div class="form-group">
                <label class="login-text" for="a-phone">Phone Number:</label>
                <input type="tel" class="form-control" id="a-phone" placeholder="Enter phone">
              </div>
              <div class="form-group">
                <label class="login-text" for="a-date">Date:</label>
                <input type="date" class="form-control" id="a-date" placeholder="Enter date">
              </div>
            </div>
          </div>
          <div class="row justify-content-center pad-top">
            <button type="submit" class="add-btn" onclick="addContact();">
              Add <i class="fa fa-user-plus"></i>
            </button>
            <span class="login-text" id="addContactResult"></span>
          </div>
        </div>
      </div>

      <div id="update-overlay" class="overlay">
        <button type="button" class="close-btn" onclick="overlayOffUpdate();"><i class="fa fa-window-close"></i></button>
        <div class="container pad">
          <div class="row justify-content-center">
            <div class="col-md-8">
              <br>
              <div class="text">Update Contact</div>
              <br>
              <div class="form-group">
                <label class="login-text" for="u-firstname">First Name:</label>
                <input type="text" class="form-control" id="u-firstname" placeholder="Enter first name">
              </div>
              <div class="form-group">
                <label class="login-text" for="u-lastname">Last Name:</label>
                <input type="text" class="form-control" id="u-lastname" placeholder="Enter last name">
              </div>
              <div class="form-group">
                <label class="login-text" for="u-email">Email Address:</label>
                <input type="email" class="form-control" id="u-email" placeholder="Enter email">
              </div>
              <div class="form-group">
                <label class="login-text" for="u-phone">Phone Number:</label>
                <input type="tel" class="form-control" id="u-phone" placeholder="Enter phone">
              </div>
              <div class="form-group">
                <label class="login-text" for="u-date">Date:</label>
                <input type="date" class="form-control" id="u-date" placeholder="Enter date">
              </div>
            </div>
          </div>
        </div>
        <div class="row justify-content-center">
          <div class="col-sm-3">
            <button type="submit" class="add-btn" onclick="overlayOffUpdate(); completeUpdate();">
              Confirm <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
            </button>
          </div>
          <div class="col-sm-3">
            <div>
              <button class="btn btn-danger" onclick="overlayOnDelete();">Delete Contact</button>
            </div>
          </div>
          <span class="login-text" id="updateContactResult"></span>
        </div>
      </div>

      <div id="delete-overlay" class="del-overlay">
        <div class="container">
          <br>
          <br>
          <br>
          <br>
          <div class="row justify-content-center pad">
            <div class="text">Are you sure you want to delete this contact?</div>
          </div>
          <div class="row justify-content-center">
              <button type="button" class="del-btn btn-light btn-lg" onclick="overlayOffDelete();">No</button>
              <button type="submit" class="del-btn btn-danger btn-lg" onclick="overlayOffDelete();">Yes</button>
          </div>
        </div>
      </div>

    </div>
  </body>
</html>
