<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Javascript -->
    <script type="text/javascript" src="js/login.js"></script>
    <script type="text/javascript" src="js/md5.js"></script>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/homepage.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500&display=swap" rel="stylesheet">

    <title>EzContact</title>
  </head>

  <body class="background">

    <div class="jumbotron text-center background-img">
      <h1 class="title-text">EzContact</h1>
      <br>
      <p class="subtitle-text">Manage all your contacts easily in one place</p>
    </div>

    <br>
    <br>

    <div class="card mx-auto w-50 bg-dark border-light">
      <div id="loginDiv" class="container">
        <div class="card-body">
          <div class="row justify-content-center">
            <div class="col-sm-12">
              <p class="text">Log In</p>
            </div>
          </div>
          <div class="row justify-content-center">
            <div class="col-md-8">
              <div class="form-group">
                <label class="login-text" for="loginEmail">Email:</label>
                <input type="text" class="form-control" id="loginEmail"  placeholder="Enter email address">
              </div>
              <div class="form-group">
                <label class="login-text" for="loginPassword">Password:</label>
                <input type="password" class="form-control" id="loginPassword"  placeholder="Enter password">
              </div>
            </div>
          </div>
          <div class="row justify-content-center pad-top">
            <button type="submit" class="btn btn-primary btn-lg" id="loginButton" onclick="doLogin();">Log In</button>
          </div>
          <div class="row justify-content-center pad-top">
            <span class="login-text" id="loginResult"></span>
          </div>
          <div class="row justify-content-center bottom">
            <a href="signup.html">
              <button type="button" class="btn btn-primary btn-lg">Create New Account</button>
            </a>
          </div>
        </div>
      </div>
    </div>
      
    </body>
    </html>
