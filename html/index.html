<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/homepage.css">

    <title>Group 2 Contact Manager</title>
  </head>

  <body class="background">

    <div class="jumbotron text-center">
      <h1 class="title-text">Contact Manager</h1>
    </div>

    <section class="pad">
      <div class="container pad">
        <div class="row justify-content-center">
          <div class="col-sm-12">
            <p class="text">Please log in or create an account</p>
          </div>
        </div>
      </div>
    </section>

    <div class="container pad">
      <div class="row justify-content-center">
        <div class="col-md-8">
          <div class="form-group">
            <label class="login-text" for="username">Username:</label>
            <input type="text" class="form-control" name="username" id="username" placeholder="Enter username">
          </div>
          <div class="form-group">
            <label class="login-text" for="pwd">Password:</label>
            <input type="password" class="form-control" name="pwd" id="pwd" placeholder="Enter password">
          </div>
        </div>
      </div>
    </div>

      <div class="row justify-content-center">
        <button type="submit" class="btn btn-primary btn-lg">Log In</button>
      </div>
      
      <div class="row justify-content-center">
        <a href="signup.html">
          <p class="login-text"><u>Register</u></p>
        </a>
      </div>
    </div>

  </body>
</html>
