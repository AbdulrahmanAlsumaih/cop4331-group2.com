<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Javascript -->
    <script type="text/javascript" src="js/login.js"></script>
    <script type="text/javascript" src="js/md5.js"></script>
    <script type="text/javascript" src="js/contact.js"></script>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/homepage.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500&display=swap" rel="stylesheet">

    <title>EzContact</title>
  </head>

  <body class="background background-img">

    <div class="container text-center index-pad-top">
      <h1 class="title-text">EzContact</h1>
      <br>
      <p class="subtitle-text">Manage all your contacts easily in one place</p>
    </div>

    <br>
    <br>

    <div id="loginDiv" class="container pad-top width-limit bottom">
      <div class="card mx-auto w-75 car-bg-clr border-light">
        <div class="card-body">
          <div class="row justify-content-center">
            <div class="col-sm-12">
              <p class="text">Log In</p>
            </div>
          </div>
          <div class="row justify-content-center">
            <div class="col-md-8">
              <div class="form-group">
                <label class="login-text" for="loginEmail">Email:</label>
                <input type="text" class="form-control" id="loginEmail"  placeholder="Enter email address">
              </div>
              <div class="form-group">
                <label class="login-text" for="loginPassword">Password:</label>
                <input type="password" class="form-control" id="loginPassword"  placeholder="Enter password">
              </div>
            </div>
          </div>
          <div class="row justify-content-center pad-top">
            <button type="submit" class="login-btn" id="loginButton" onclick="doLogin();">Log In</button>
          </div>
          <div class="row justify-content-center pad-top">
            <button onclick="overlayOnSign();" class="sign-btn">Create New Account</button>
          </div>
          <div class="row justify-content-center">
            <span class="response-text" id="loginResult"></span>
          </div>
        </div>
      </div>
    </div>

    <div id="signup-overlay" class="sign-overlay overlay-content">
      <div class="container sign-pad-top sign-pad-bot width-limit">          
        <div class="card mx-auto w-75 car-bg-clr"> 
          <div class="card-body">
            <div class="row justify-content-center">
              <div class="col-sm-12">
                <br>
                <p class="text">Sign Up</p>
                <br>
                <p class="subtitle-text">Enter the information below to start managing your contacts.</p>
              </div>
            </div>
            <br>
            <div class="row justify-content-center">
              <div class="col-md-8">
                <div class="form-group">
                  <label class="login-text" for="signupEmail">Email:</label>
                  <input type="text" class="form-control" id="signupEmail" placeholder="Enter email address">
                </div>
                <div class="form-group">
                  <label class="login-text" for="signupPassword">Password:</label>
                  <input type="password" class="form-control" id="signupPassword" placeholder="Enter password">
                </div>
                <div class="row justify-content-center pad-top">
                  <button type="submit" class="reg-btn" onclick="doSignUp();">Sign Up</button>
                </div>
                <div class="row justify-content-center pad-top">
                  <p class="login-text">Already have an account?
                    <button class="sign-btn" onclick="overlayOffSign();"><u>Log In</u></button>
                  </p>
                </div>
                <div class="row justify-content-center pad-top">
                  <span class="response-text" id="signupResult"></span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
      
  </body>
</html>
