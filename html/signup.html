<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/homepage.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500&display=swap" rel="stylesheet">

    <title>Group 2 Contact Manager</title>
  </head>

  <body class="background">

    <div class="jumbotron text-center">
      <h1 class="title-text">Contact Manager</h1>
      <br>
      <p class="subtitle-text">A contact manager that manages your contacts</p>
    </div>

    <div class="container pad">
      <div class="row justify-content-center">
        <div class="col-sm-12">
          <p class="text">Please Enter Account Information</p>
        </div>
      </div>
    </div>

    <div class="container pad">
      <div class="row justify-content-center">
        <div class="col-md-8">
          <div class="form-group">
            <label class="login-text" for="pwd">First Name:</label>
            <input type="password" class="form-control" name="pwd" id="pwd" placeholder="Enter first name">
          </div>
          <div class="form-group">
            <label class="login-text" for="pwd">Last Name:</label>
            <input type="password" class="form-control" name="pwd" id="pwd" placeholder="Enter last name">
          </div>
          <div class="form-group">
            <label class="login-text" for="username">Username:</label>
            <input type="text" class="form-control" name="username" id="username" placeholder="Enter username">
          </div>
          <div class="form-group">
            <label class="login-text" for="pwd">Password:</label>
            <input type="password" class="form-control" name="pwd" id="pwd" placeholder="Enter password">
          </div>
        </div>
      </div>
    </div>
    
    <div class="container pad">
      <div class='bottom'>
        <div class="row justify-content-center">
          <a href="index.html">
            <button type="submit" class="btn btn-primary btn-lg">Register</button>
          </a>
        </div>
      </div>
    </div>

  </body>
</html>
