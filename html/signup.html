<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Javascript -->
    <script type="text/javascript" src="js/signup.js"></script>
    <script type="text/javascript" src="js/md5.js"></script>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/homepage.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500&display=swap" rel="stylesheet">

    <title>EzContact</title>
  </head>

  <body class="background">

    <div class="jumbotron text-center background-img">
      <h1 class="title-text">EzContact</h1>
      <br>
      <p class="subtitle-text">A contact manager that manages your contacts</p>
    </div>

    <div class="container pad">
      <div class="row justify-content-center">
        <div class="col-sm-12">
          <p class="text">Please Enter Account Information</p>
        </div>
      </div>
    </div>

    <div class="container pad">
      <div class="row justify-content-center">
        <div class="col-md-8">
          <div class="form-group">
            <label class="login-text" for="fname">First Name:</label>
            <input type="text" class="form-control" name="fname" id="fname" placeholder="Enter first name">
          </div>
          <div class="form-group">
            <label class="login-text" for="lname">Last Name:</label>
            <input type="text" class="form-control" name="lname" id="lname" placeholder="Enter last name">
          </div>
          <div class="form-group">
            <label class="login-text" for="signupEmail">Email:</label>
            <input type="text" class="form-control" id="signupEmail" placeholder="Enter email address">
          </div>
          <div class="form-group">
            <label class="login-text" for="signupPassword">Password:</label>
            <input type="password" class="form-control" id="signupPassword" placeholder="Enter password">
          </div>
          <div class="row justify-content-center pad-top">
            <button type="submit" class="btn btn-primary btn-lg" onclick="doSignup();">Register</button>
          </div>
          <div class="row justify-content-center pad">
            <p class="login-text">Already have an account?
              <a href="index.html"><u>Log In</u></a>
            </p>
          </div>
          <div class="row justify-content-center pad-top">
            <span class="login-text" id="signupResult"></span>
          </div>
        </div>
      </div>
    </div>
    

  </body>
</html>
